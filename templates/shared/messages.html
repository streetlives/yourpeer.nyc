{% if messages %}

<div id="messages">
	{% for message in messages %}
	{% if message.level == 40 %}
	<div class="bg-red-200 py-2 django-message" _="on click transition opacity to 0 then remove me ">
		<div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
			<div class="flex items-center">
				<div class="flex-shrink-0">
					<!-- Heroicon name: solid/x-circle -->
					<svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
						fill="currentColor" aria-hidden="true">
						<path fill-rule="evenodd"
							d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
							clip-rule="evenodd" />
					</svg>
				</div>
				<div class="ml-3 flex-auto">
					<div class="my-2 text-sm text-red-700">
						<p>{{ message|safe }}</p>
					</div>
				</div>
				<button class="flex-shrink-0 w-10 h-10 inline-flex justify-center items-center" onclick="">
					<svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M1 13L13 1M1 1L13 13" stroke="white" stroke-width="2" stroke-linecap="round"
							stroke-linejoin="round" />
					</svg>
				</button>
			</div>
		</div>
	</div>
	{% elif message.level == 25 %}

	<div class="bg-emerald-300 py-2 django-message" _="on click transition opacity to 0 then remove me ">
		<div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
			<div class="flex items-center">
				<div class="flex-shrink-0">
					<!-- Heroicon name: solid/check-circle -->
					<svg class="h-5 w-5 text-cyan-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
						fill="currentColor" aria-hidden="true">
						<path fill-rule="evenodd"
							d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
							clip-rule="evenodd" />
					</svg>
				</div>
				<div class="ml-3 flex-auto">
					<div class="my-2 text-sm text-cyan-700">
						<p>{{ message|safe }}</p>
					</div>
				</div>
				<button class="flex-shrink-0 w-10 h-10 inline-flex justify-center items-center">
					<svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M1 13L13 1M1 1L13 13" stroke="white" stroke-width="2" stroke-linecap="round"
							stroke-linejoin="round" />
					</svg>
				</button>
			</div>
		</div>
	</div>
	{% elif message.level == 10 or message.level == 20 %}
	<div class="bg-indigo-400 py-2 django-message" _="on click transition opacity to 0 then remove me ">
		<div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
			<div class="flex items-center">
				<div class="flex-shrink-0">
					<svg class="h-5 w-5 text-red-400" viewBox="0 0 40 40" fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M0 8C0 3.58172 3.58172 0 8 0H32C36.4183 0 40 3.58172 40 8V32C40 36.4183 36.4183 40 32 40H8C3.58172 40 0 36.4183 0 32V8Z"
							fill="#3730A3" />
						<path
							d="M13 11V15M11 13H15M14 25V29M12 27H16M21 11L23.2857 17.8571L29 20L23.2857 22.1429L21 29L18.7143 22.1429L13 20L18.7143 17.8571L21 11Z"
							stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
					</svg>
				</div>
				<div class="ml-3 flex-auto">
					<div class="my-2 text-sm text-indigo-1000">
						<p>{{ message|safe }}</p>
					</div>
				</div>
				<button class="flex-shrink-0 w-10 h-10 inline-flex justify-center items-center">
					<svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M1 13L13 1M1 1L13 13" stroke="white" stroke-width="2" stroke-linecap="round"
							stroke-linejoin="round" />
					</svg>
				</button>
			</div>
		</div>
	</div>
	{% else %}

	<div class="bg-yellow-200 py-2 django-message" _="on click transition opacity to 0 then remove me ">
		<div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8 ">
			<div class="flex items-center">
				<div class="flex-shrink-0">
					<!-- Heroicon name: solid/exclamation -->
					<svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
						fill="currentColor" aria-hidden="true">
						<path fill-rule="evenodd"
							d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
							clip-rule="evenodd" />
					</svg>
				</div>
				<div class="ml-3 flex-auto">
					<div class="my-2 text-sm text-yellow-700">
						<p>{{ message|safe }}</p>
					</div>
				</div>
				<button class="flex-shrink-0 w-10 h-10 inline-flex justify-center items-center">
					<svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M1 13L13 1M1 1L13 13" stroke="white" stroke-width="2" stroke-linecap="round"
							stroke-linejoin="round" />
					</svg>
				</button>
			</div>
		</div>
	</div>

	{% endif %}
	{% endfor %}
</div>
{% endif %}
